<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo - Cuenta Regresiva</title>
<link rel="stylesheet" href="../colores.css">
<link rel="stylesheet" href="cuenta-regresiva.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<style>
</style>
</head>
<body>
  <div class="neo-countdown-container">
    <div class="neo-countdown-number">3</div>
  </div>

  <script>
    // Simulación de cuenta regresiva
    let count = 3;
    const countdownEl = document.querySelector('.neo-countdown-number');
    
    const countdownInterval = setInterval(() => {
      count--;
      if (count === 0) {
        countdownEl.textContent = '¡GO!';
        countdownEl.className = 'neo-countdown-start';
        setTimeout(() => {
          count = 3;
          countdownEl.textContent = count;
          countdownEl.className = 'neo-countdown-number';
        }, 1500);
      } else if (count > 0) {
        countdownEl.textContent = count;
        // Reiniciar animación
        countdownEl.style.animation = 'none';
        setTimeout(() => {
          countdownEl.style.animation = '';
        }, 10);
      }
    }, 1000);
  </script>
</body>
</html>
