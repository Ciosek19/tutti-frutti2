<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Tutti Frutti</title>
</head>
<body>
    
    <div th:if="${error}">
        <h1>ERROR</h1>
        <h2 th:text="${error}"></h2>
        <a th:href="@{/juego/solitario/}">Volver</a>
    </div>
    
    <div th:if="${resultado != null}">
        
        <div th:if="${resultado.respuestasInvalidas == 0}">
            <h1>üéâ ¬°VICTORIA! üéâ</h1>
            <h2>¬°PERFECTO! Todas tus respuestas son correctas</h2>
            <h3>PUNTAJE TOTAL: <span th:text="${resultado.puntajeTotal}"></span> puntos</h3>
        </div>
        
        <div th:if="${resultado.respuestasInvalidas > 0}">
            <h1>‚ùå DERROTA ‚ùå</h1>
            <h2>Tienes respuestas incorrectas</h2>
            <h3>PUNTAJE TOTAL: <span th:text="${resultado.puntajeTotal}"></span> puntos</h3>
        </div>
        
        <hr>
        
        <p>Letra usada: <strong th:text="${letra}"></strong></p>
        
        <p>Respuestas v√°lidas: <span th:text="${resultado.respuestasValidas}"></span></p>
        <p>Respuestas inv√°lidas: <span th:text="${resultado.respuestasInvalidas}"></span></p>
        
        <hr>
        
        <h3>DETALLE:</h3>
        
        <ul>
            <li th:each="v : ${resultado.validaciones}">
                <strong th:text="${v.categoria}"></strong>: 
                <input type="text" th:value="${v.respuestaUsuario}" readonly>
                
                <span th:if="${v.esValida}">‚úì </span>
                <span th:unless="${v.esValida}">‚úó</span>
                
                <span th:if="${v.razon != null and !v.razon.isEmpty()}">
                    Raz√≥n: <em th:text="${v.razon}"></em>
                </span>
            </li>
        </ul>
        
        <hr>
        
        <a th:href="@{/solitario}">NUEVA PARTIDA</a>
        <a th:href="@{/menu}">IR AL MENU</a>
    </div>
</body>
</html>
