<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo - Cronómetro</title>
<link rel="stylesheet" href="../colores.css">
<link rel="stylesheet" href="cronometro.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: var(--color-accent);
    margin: 0;
  }
</style>
</head>
<body>
  <div class="neo-timer-container">
    <div class="neo-timer-circle timer-start">
      <svg class="neo-timer-svg" viewBox="0 0 300 300">
        <circle class="neo-timer-progress" cx="150" cy="150" r="140"></circle>
      </svg>
      <div class="neo-timer-number">30</div>
    </div>
  </div>

  <script>
    // Simulación del cronómetro
    let timeLeft = 30;
    const totalTime = 30;
    const circle = document.querySelector('.neo-timer-circle');
    const number = document.querySelector('.neo-timer-number');
    const progress = document.querySelector('.neo-timer-progress');
    const circumference = 2 * Math.PI * 140;
    
    progress.style.strokeDasharray = circumference;
    
    const interval = setInterval(() => {
      timeLeft--;
      number.textContent = timeLeft;
      
      const offset = circumference - (timeLeft / totalTime) * circumference;
      progress.style.strokeDashoffset = offset;
      
      // Cambiar colores
      circle.classList.remove('timer-start', 'timer-middle', 'timer-end', 'timer-critical');
      if (timeLeft > totalTime * 0.66) {
        circle.classList.add('timer-start');
      } else if (timeLeft > totalTime * 0.33) {
        circle.classList.add('timer-middle');
      } else if (timeLeft > 5) {
        circle.classList.add('timer-end');
      } else {
        circle.classList.add('timer-end', 'timer-critical');
      }
      
      if (timeLeft <= 0) {
        timeLeft = totalTime;
        progress.style.strokeDashoffset = 0;
      }
    }, 1000);
  </script>
</body>
</html>
