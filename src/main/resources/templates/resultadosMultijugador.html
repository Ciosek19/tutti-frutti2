<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Tutti Frutti Multijugador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .ranking {
            max-width: 1200px;
            margin: 20px auto;
        }
        .jugador {
            background: #f0f0f0;
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #333;
        }
        .jugador.posicion-1 {
            border-left-color: gold;
            background: #fff8dc;
        }
        .jugador.posicion-2 {
            border-left-color: silver;
            background: #f5f5f5;
        }
        .jugador.posicion-3 {
            border-left-color: #cd7f32;
            background: #fff5ee;
        }
        .jugador-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .jugador-nombre {
            font-size: 1.2em;
            font-weight: bold;
        }
        .jugador-puntos {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        .respuestas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .respuesta-item {
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        .respuesta-item.valida {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .respuesta-item.invalida {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .categoria {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .respuesta-texto {
            font-style: italic;
            color: #555;
        }
        .razon {
            font-size: 0.85em;
            color: #666;
            margin-top: 3px;
        }
        .botones {
            text-align: center;
            margin-top: 30px;
        }
        .botones a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .botones a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üèÜ RESULTADOS - TUTTI FRUTTI MULTIJUGADOR üèÜ</h1>

    <div th:if="${partida != null}">
        <p style="text-align: center;">
            <strong>Letra:</strong> <span th:text="${partida.letra}"></span>
        </p>

        <div class="ranking">
            <div th:each="respuesta, iterStat : ${respuestas}"
                 th:class="'jugador posicion-' + ${iterStat.index + 1}">

                <div class="jugador-header">
                    <div>
                        <span style="font-size: 1.5em; margin-right: 10px;" th:text="'#' + ${iterStat.index + 1}"></span>
                        <span class="jugador-nombre" th:text="${respuesta.jugador.nombre}"></span>
                        <span th:if="${respuesta.jugador.nombre == nombreJugador}" style="color: #007bff;"> (T√ö)</span>
                    </div>
                    <div class="jugador-puntos" th:text="${respuesta.puntajeTotal} + ' pts'"></div>
                </div>

                <div class="respuestas-grid">
                    <div th:each="respuestaInd : ${respuesta.respuestasIndividuales}"
                         th:class="${respuestaInd.esValida ? 'respuesta-item valida' : 'respuesta-item invalida'}">

                        <div class="categoria" th:text="${respuestaInd.categoria}"></div>
                        <div class="respuesta-texto" th:text="${respuestaInd.respuesta != null and !respuestaInd.respuesta.isEmpty() ? respuestaInd.respuesta : '[vac√≠o]'}"></div>

                        <div th:if="${respuestaInd.esValida}">
                            <span>‚úì Correcta (+<span th:text="${respuestaInd.puntos}"></span> pts)</span>
                        </div>
                        <div th:unless="${respuestaInd.esValida}">
                            <span>‚úó Incorrecta</span>
                            <div class="razon" th:if="${respuestaInd.razon != null and !respuestaInd.razon.isEmpty()}"
                                 th:text="${respuestaInd.razon}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="botones">
            <form th:action="@{/partida/{id}/volver-sala(id=${partida.id})}" method="POST" style="display: inline;">
                <button type="submit" style="padding: 10px 20px; margin: 0 10px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">
                    VOLVER A LA SALA
                </button>
            </form>
            <form action="/sala/salir-sala" method="POST" style="display: inline;">
                <input type="hidden" name="codigoSala" th:value="${partida.sala.codigo}">
                <button type="submit" style="padding: 10px 20px; margin: 0 10px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">
                    VOLVER AL LOBBY
                </button>
            </form>
            <form th:action="@{/partida/{id}/ir-menu(id=${partida.id})}" method="POST" style="display: inline;">
                <button type="submit" style="padding: 10px 20px; margin: 0 10px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">
                    IR AL MEN√ö PRINCIPAL
                </button>
            </form>
        </div>
    </div>

    <div th:if="${partida == null}">
        <p style="text-align: center;">
          No se pudieron cargar los resultados.
          <a href="/lobby">Volver al lobby</a>
        </p>
    </div>
</body>
</html>
