<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo - Carta de Jugador</title>
    <link rel="stylesheet" href="../colores.css" />
    <link rel="stylesheet" href="tarjeta-jugador.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: var(--color-accent);
        margin: 0;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="neo-player-card">
      <!-- Badge de posiciÃ³n (arriba a la derecha) -->
      <div class="neo-player-card-position neo-player-card-position-1">1</div>

      <!-- Header -->
      <div class="neo-player-card-header">
        <div class="neo-player-card-avatar">ðŸ˜¶</div>
        <div class="neo-player-card-name">Jugador1</div>
      </div>

      <!-- Body -->
      <div class="neo-player-card-body">
        <div class="neo-player-card-row">
          <div class="neo-player-card-label">Nombre:</div>
          <div class="neo-player-card-input neo-player-card-input-correct">Juan</div>
        </div>

        <div class="neo-player-card-row">
          <div class="neo-player-card-label">Animal:</div>
          <div class="neo-player-card-input neo-player-card-input-repeated">Jaguar</div>
        </div>

        <div class="neo-player-card-row">
          <div class="neo-player-card-label">Color:</div>
          <div class="neo-player-card-input neo-player-card-input-empty">
            ---
          </div>
        </div>

        <div class="neo-player-card-row">
          <div class="neo-player-card-label">Pais:</div>
          <div class="neo-player-card-input neo-player-card-input-correct">
            Japon
          </div>
        </div>

        <div class="neo-player-card-row">
          <div class="neo-player-card-label">Fruta:</div>
          <div class="neo-player-card-input neo-player-card-input-wrong">
            Tomate
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="neo-player-card-footer">
        <div class="neo-player-card-score">
          Puntuacion: <span class="neo-player-card-score-value">250</span>
        </div>
      </div>
    </div>
  </body>
</html>
