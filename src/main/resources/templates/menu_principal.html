<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - Tutti Frutti</title>

    <!-- Componentes CSS -->
    <link rel="stylesheet" th:href="@{/css/componentes/colores.css}" />
    <link rel="stylesheet" th:href="@{/css/componentes/titulo-simple.css}" />
    <link rel="stylesheet" th:href="@{/css/componentes/boton-universal.css}" />

    <!-- CSS específico de esta página -->
    <link rel="stylesheet" th:href="@{/css/menu-principal.css}" />
</head>
<body>
    <div class="menu-container">
        <h1 class="neo-titulo-simple">MODO DE JUEGO</h1>

        <div class="botones-container">
            <form method="post" th:action="@{/menu/solitario}">
                <button type="submit" class="neo-boton-universal">Solitario</button>
            </form>

            <form method="post" th:action="@{/menu/multijugador}">
                <button type="submit" class="neo-boton-universal">Multijugador</button>
            </form>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="neo-boton-universal">Cerrar Sesión</button>
            </form>
        </div>

        <div class="error-message" th:if="${error}">
            <span th:text="${error}"></span>
        </div>
    </div>
</body>
</html>
