<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Tutti Frutti Multijugador</title>

    <!-- Componentes CSS -->
    <link rel="stylesheet" th:href="@{/css/componentes/colores.css}" />
    <link rel="stylesheet" th:href="@{/css/componentes/titulo-simple.css}" />
    <link rel="stylesheet" th:href="@{/css/componentes/boton-universal.css}" />
    <link rel="stylesheet" th:href="@{/css/componentes/tarjeta-jugador.css}" />

    <!-- CSS específico de esta página -->
    <link rel="stylesheet" th:href="@{/css/resultadosMultijugador.css}" />
</head>
<body>

    <div th:if="${partida != null}" class="resultados-container">

        <!-- Título Resultados -->
        <h1 class="neo-titulo-simple titulo-resultados">RESULTADOS</h1>

        <!-- Letra usada -->
        <h2 class="neo-titulo-simple letra-usada" th:text="${partida.letra}">A</h2>

        <!-- Ranking de jugadores -->
        <div class="ranking-container">
            <div th:each="respuesta, iterStat : ${respuestas}">

                <!-- Tarjeta de jugador con componente CSS -->
                <div th:class="${'neo-jugador-tarjeta ' +
                    (iterStat.index == 0 ? 'posicion-1' :
                     iterStat.index == 1 ? 'posicion-2' :
                     iterStat.index == 2 ? 'posicion-3' : 'posicion-default')}">

                    <!-- Badge de posición -->
                    <div th:class="${'neo-jugador-posicion ' +
                        (iterStat.index == 0 ? 'neo-jugador-posicion-1' :
                         iterStat.index == 1 ? 'neo-jugador-posicion-2' :
                         iterStat.index == 2 ? 'neo-jugador-posicion-3' : '')}"
                         th:text="${iterStat.index + 1}">1</div>

                    <!-- Header con avatar y nombre -->
                    <div class="neo-jugador-header">
                        <div class="neo-jugador-avatar"
                             th:text="${respuesta.jugador.nombre != null && respuesta.jugador.nombre != '' ? respuesta.jugador.nombre.substring(0,1).toUpperCase() : 'J'}">J</div>
                        <div>
                            <div class="neo-jugador-nombre" th:text="${respuesta.jugador.nombre}">Jugador</div>
                            <span th:if="${respuesta.jugador.nombre == nombreJugador}"
                                  style="color: var(--paleta-secundario); font-weight: 900; font-size: 0.9rem;"> (TÚ)</span>
                        </div>
                    </div>

                    <!-- Respuestas del jugador -->
                    <div class="neo-jugador-respuestas">
                        <div th:each="respuestaInd : ${respuesta.respuestasIndividuales}">

                            <!-- Fila con o sin icono de información -->
                            <div th:if="${!respuestaInd.esValida and respuestaInd.razon != null and !respuestaInd.razon.isEmpty()}"
                                 class="neo-jugador-fila-con-info">
                                <div class="neo-jugador-etiqueta" th:text="${respuestaInd.categoria}">Categoría</div>
                                <input type="text"
                                       th:value="${respuestaInd.respuesta != null and !respuestaInd.respuesta.isEmpty() ? respuestaInd.respuesta : '[vacío]'}"
                                       th:class="${'neo-jugador-input ' +
                                           (respuestaInd.respuesta == null || respuestaInd.respuesta.isEmpty() ? 'neo-jugador-input-vacio' :
                                            respuestaInd.esValida ? 'neo-jugador-input-correcto' : 'neo-jugador-input-incorrecto')}"
                                       readonly>

                                <!-- Icono de información solo para respuestas incorrectas con razón -->
                                <div class="neo-jugador-info">
                                    <div class="neo-jugador-info-icono">i</div>
                                    <div class="neo-jugador-info-tooltip" th:text="${respuestaInd.razon}">Razón</div>
                                </div>
                            </div>

                            <!-- Fila normal sin icono de información -->
                            <div th:unless="${!respuestaInd.esValida and respuestaInd.razon != null and !respuestaInd.razon.isEmpty()}"
                                 class="neo-jugador-fila">
                                <div class="neo-jugador-etiqueta" th:text="${respuestaInd.categoria}">Categoría</div>
                                <input type="text"
                                       th:value="${respuestaInd.respuesta != null and !respuestaInd.respuesta.isEmpty() ? respuestaInd.respuesta : '[vacío]'}"
                                       th:class="${'neo-jugador-input ' +
                                           (respuestaInd.respuesta == null || respuestaInd.respuesta.isEmpty() ? 'neo-jugador-input-vacio' :
                                            respuestaInd.esValida ? 'neo-jugador-input-correcto' : 'neo-jugador-input-incorrecto')}"
                                       readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Footer con puntuación -->
                    <div class="neo-jugador-footer">
                        <div class="neo-jugador-puntaje">
                            Puntuación: <span class="neo-jugador-puntaje-valor" th:text="${respuesta.puntajeTotal}">0</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Botones -->
        <div class="botones-container">
            <form th:action="@{/partida/{id}/volver-sala(id=${partida.id})}" method="POST">
                <button type="submit" class="neo-boton-universal btn-volver-sala">
                    VOLVER A LA SALA
                </button>
            </form>
            <form action="/sala/salir-sala" method="POST">
                <input type="hidden" name="codigoSala" th:value="${partida.sala.codigo}">
                <button type="submit" class="neo-boton-universal btn-volver-lobby">
                    VOLVER AL LOBBY
                </button>
            </form>
            <form th:action="@{/partida/{id}/ir-menu(id=${partida.id})}" method="POST">
                <button type="submit" class="neo-boton-universal btn-menu">
                    IR AL MENÚ PRINCIPAL
                </button>
            </form>
        </div>
    </div>

    <div th:if="${partida == null}" class="resultados-container">
        <h1 class="neo-titulo-simple titulo-resultados">ERROR</h1>
        <p style="text-align: center; font-size: 1.2rem; font-weight: 700; color: var(--paleta-negro);">
          No se pudieron cargar los resultados.
        </p>
        <a href="/lobby" class="neo-boton-universal btn-volver-lobby" style="text-decoration: none;">Volver al lobby</a>
    </div>
</body>
</html>
