<title>Inputs Neobrutalist - Variantes Corregidas</title>
<style>
:root {
  --color-primary: #d20473;
  --color-secondary: #3204d9;
  --color-accent: #04bf9d;
  --color-success: #067302;
  --color-warning: #d2d904;
  --color-black: #000000;
  --color-white: #ffffff;
  --bg: #04bf9d;
}

* {
  box-sizing: border-box;
}

/* ==================== INPUT BASE ==================== */
.neo-input-container {
  position: relative;
  font-family: monospace;
  width: 100%;
}

.neo-input {
  width: 100%;
  padding: 15px;
  font-size: 18px;
  font-weight: bold;
  color: var(--color-black);
  background-color: var(--color-white);
  border: 4px solid var(--color-black);
  position: relative;
  overflow: hidden;
  border-radius: 0;
  outline: none;
  transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.neo-input-label {
  position: absolute;
  left: -3px;
  top: -35px;
  font-size: 14px;
  font-weight: bold;
  color: var(--color-white);
  background-color: var(--color-black);
  padding: 5px 10px;
  transform: rotate(-1deg);
  z-index: 1;
  transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  border: 3px solid var(--color-black);
}

.neo-input::placeholder {
  color: #888;
  transition: color 0.3s ease;
}

.neo-input:focus::placeholder {
  color: transparent;
}

@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(-2px, -2px); }
  60% { transform: translate(2px, 2px); }
  80% { transform: translate(2px, -2px); }
  100% { transform: translate(0); }
}

/* ==================== VARIANTE PRIMARY ==================== */
.neo-input-primary {
  box-shadow: 5px 5px 0 var(--color-black), 10px 10px 0 var(--color-primary);
}

.neo-input-primary:focus {
  animation: focus-pulse-primary 4s cubic-bezier(0.25, 0.8, 0.25, 1) infinite,
    glitch 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) infinite;
  box-shadow: 5px 5px 0 var(--color-black), 10px 10px 0 var(--color-primary);
}

.neo-input-primary:focus + .neo-input-label {
  transform: rotate(0deg) scale(1.05);
  background-color: var(--color-primary);
  color: var(--color-white);
}

@keyframes focus-pulse-primary {
  0%, 100% { border-color: var(--color-black); }
  50% { border-color: var(--color-primary); }
}

/* ==================== VARIANTE SECONDARY ==================== */
.neo-input-secondary {
  box-shadow: 5px 5px 0 var(--color-black), 10px 10px 0 var(--color-secondary);
}

.neo-input-secondary:focus {

  box-shadow: 5px 5px 0 var(--color-black), 10px 10px 0 var(--color-secondary);
}

.neo-input-secondary:focus + .neo-input-label {
  transform: rotate(0deg) scale(1.05);
  background-color: var(--color-secondary);
  color: var(--color-white);
}

@keyframes focus-pulse-secondary {
  0%, 100% { border-color: var(--color-black); }
  50% { border-color: var(--color-secondary); }
}

/* ==================== VARIANTE ACCENT ==================== */
.neo-input-accent {

}

.neo-input-accent:focus {

/* ==================== VARIANTE SUCCESS ==================== */

.neo-textarea-secondary:focus + .neo-input-label {
